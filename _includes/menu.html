<nav class="navbar navbar-expand-lg navbar-light bg-light main-nav border-less fixed-top p-0">
  <div class="container-fluid p-0">
    <a class="navbar-brand" href="index.html">{% asset logo.png alt="logo" %}</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          {% for item in site.data.menu %}
          <li class="nav-item {% if page.group == item.title %}active{% endif %} {% if item.submenu %}dropdown dropdown-slide{% endif %}">
              {% if item.submenu %}
              <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">{{ item.title }}</a>
              <!-- Dropdown list -->
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  {% for subitem in item.submenu %}
                  <li><a class="dropdown-item" href="{{ subitem.link }}">{{ subitem.title }}</a></li>
                  {% endfor %}
              </ul>
              {% else %}
              <a class="nav-link" href="{{ item.link }}">{{ item.title }}</a>
              {% endif %}
          </li>
          {% endfor %}
      </ul>
    </div>
  </div>
  </nav>
