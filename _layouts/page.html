---
layout: default
---

<section class="page-title bg-title overlay-dark">
    <div class="container">
	<div class="row">
	    <div class="col-12 text-center">
	        <div class="title">
	            <h3>{{ page.title }}</h3>
	        </div>
                {% if page.breadcrumbs %}
                <ol class="breadcrumb justify-content-center p-0 m-0">
                    {% for crumb in page.breadcrumbs %}
                    {% if page.crumb == crumb.name %}
	            <li class="breadcrumb-item active">{{ page.crumb }}</li>
                    {% else %}
	            <li class="breadcrumb-item"><a href="{{ crumb.link }}">{{ crumb.name }}</a></li>
                    {% endif %}
                    {% endfor %}
                </ol>
                {% endif %}
	    </div>
        </div>
    </div>
</section>

<section class="section about">
    <div class="container">

        {{ content }}

    </div>
</section>
