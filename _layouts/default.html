<!DOCTYPE html>
<html lang="en">
<head>

  <!-- SITE TITTLE -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | strip_html }}</title>

  {% asset site.css %}

  <!-- FAVICON -->
  <link href="{% asset favicon.png @path %}" rel="shortcut icon">
</head>

<body class="body-wrapper">

  {% include menu.html %}

  {{ content }}
  
  <footer class="footer-main">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="block text-center">
            <div class="footer-logo">
              {% asset footer-logo alt="logo" class="img-fluid" %}
            </div>
            {% include social.html %}
          </div>
        </div>
      </div>
    </div>
  </footer>
  <!-- Subfooter -->
  <footer class="subfooter">
    <div class="container">
      <div class="row">
        <div class="col-md-6 align-self-center">
          <div class="copyright-text">
            <p><a href="/">Hydra</a> &#169; 2022 All Right Reserved</p>
          </div>
        </div>
        <div class="col-md-6">
          <a href="#" class="to-top"><i class="fas fa-angle-up"></i></a>
        </div>
      </div>
    </div>
  </footer>

  {% asset site.js %}
</body>

</html>
